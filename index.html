<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="timer">

        <div class="timer__block">
          <div class="time hour">00</div>
            <div class="title">Hour</div>
        </div>

        <div class="timer__block">
          <div class="time minute">00</div>
            <div class="title">Minutes</div>
        </div>

        <div class="timer__block">
          <div class="time second">00</div>
            <div class="title">Seconds</div>
        </div>

        <div class="timer__block">
          <div class="time millisecond">00</div>
            <div class="title">Milliseconds</div>
        </div>
        <div class="buttons">
          <button class="button start">START</button>
          <button class="button pause">PAUSE</button>
          <button class="button stop">STOP</button>
          <button class="button new">NEW</button>
        </div>
      </div>
    <script src="./js/main.js"></script>
  </body>
</html>
